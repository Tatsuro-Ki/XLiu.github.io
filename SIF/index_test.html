<!DOCTYPE html>
<html lang="en">
    
<head>	
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>SIF Calculator</title>

  <!-- bs4 css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  <!-- Bootstrap's JavaScript plugins -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- TensorFlow.js script -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b7952b6c92.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />

  <!-- Main script -->
  <script type="text/javascript" src="js/main.js"></script>	
    
  <script type="text/javascript">
    console.log('starting');
    start()
  </script>    
</head>
    
<body>
  <!-- Container #1 -->
  <div class="container.fluid">     	
    <!-- Brand/logo -->    
	<nav class="navbar navbar-expand-sm bg-light justify-content-center">
	  <a class="navbar-brand" href="#">
        <img src="images/logo.svg" class="img-fluid ml-3 d-inline-block align-top"
        width="700" height="80" alt="Stress Intensity Factor Calculator" />
      </a>
	</nav>
  </div>
  <!-- Container #1 -->
  
  <!-- Container #2 -->  
  <div class="container-lg mt-3 justify-content-center">     
    <!-- Form begins -->
    <form>
      <!-- Grid row #1 -->
      <div class="form-row">
        <!-- Grid column #1.1 -->
        <div class="col-lg-12 mb-1">              
          <h4>
          Pre-notched Pentagonal Cross-section Cantilevers:&nbsp;&nbsp;
          <a href="https://github.com/hint1412/XLiu.github.io/tree/master/SIF/" 
          target="_blank">Source Code</a>
          </h4>		  
        </div>
        <!-- Grid column #1.1 -->
      </div>			
      <!-- Grid row #1 -->
            
      <!-- Grid row #2 -->
      <div class="form-row"> 
        <div class="card-group">            
          <!-- Grid column #2.1 -->
          <div class="col-lg-6 card my-2 px-3"> 
            <img src="images/Notched_cantilever_sketch.png" class="img-fluid" 
            alt="Stress Intensity Factor Calculator" />
          </div>
          <!-- Grid column #2.1 -->	
          <!-- Grid column #2.2 -->
          <div class="col-lg-6 card my-2 px-3"> 
            <div class="embed-responsive embed-responsive-16by9">   
              <iframe class="embed-responsive-item" 
              src="https://3dwarehouse.sketchup.com/embed/9658ccab-6ac3-4b89-a23f-635206942357" 
              width="580" height="326" allowfullscreen>
              </iframe>
            </div>
          </div>
          <!-- Grid column #2.2 --> 
        </div>                
      </div>			
      <!-- Grid row #2 -->
            
      <!-- Grid row #3 -->
      <div class="form-row">				
        <!-- Grid column #3.1 -->
        <div class="col-lg-12 card my-2 px-3 pt-3 windowcolor"> 
          <!-- Grid row #3.1.1 -->
          <div class="form-row">
            <!-- Grid column #3.1.1.1 -->
            <div class="col-lg-12 mb-2">                        
              <h4 id ='status'>Loading Model...</h4>                            
              <hr class="my-2"/>								
            </div>
            <!-- Grid column #3.1.1.1 -->
          </div>			
          <!-- Grid row #3.1.1 -->
                  
          <!-- Grid row #3.1.2 -->
          <div class="form-row">		    
            <!-- Grid column #3.1.2.1 -->
            <div class="col-lg-4">              
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text lm justify-content-center">
                  <b>a</b>
                  </span>
                </div>                                  
                <input type="text" id="input_a" class="form-control" 
                placeholder="0.000" />
                <div class="input-group-append">
                  <span class="input-group-text lm justify-content-center">
                  <i>&mu;</i>m
                  </span>
                </div>
              </div>
            </div>
            <!-- Grid column #3.1.2.1 -->

            <!-- Grid column #3.1.2.2 -->
            <div class="col-lg-4">
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text lm justify-content-center">
                  <b>b</b>
                  </span>
                </div>
                <input type="text" id="input_b" class="form-control" 
                placeholder="0.000" />
                <div class="input-group-append">
                  <span class="input-group-text lm justify-content-center">
                  <i>&mu;</i>m
                  </span>
                </div>                                
              </div>
            </div>
            <!-- Grid column #3.1.2.2 -->
                    
            <!-- Grid column #3.1.2.3 -->
            <div class="col-lg-4">
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text lm justify-content-center">
                  <b>w</b>
                  </span>
                </div>
                <input type="text" id="input_w" class="form-control" 
                placeholder="0.000" />
                <div class="input-group-append">
                  <span class="input-group-text lm justify-content-center">
                  <i>&mu;</i>m
                  </span>
                </div>                                
              </div>
            </div>
            <!-- Grid column #3.1.2.3 -->
          </div>
          <!-- Grid row #3.1.2 -->

          <!-- Grid row #3.1.3 -->
          <div class="form-row">
            <!-- Grid column #3.1.3.1 -->
            <div class="col-lg-4">              
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text lm justify-content-center">
                  <b>L<sub>0</sub></b>
                  </span>
                </div>
                <input type="text" id="input_l0" class="form-control" 
                placeholder="0.000" />
                <div class="input-group-append">
                  <span class="input-group-text lm justify-content-center">
                  <i>&mu;</i>m
                  </span>
                </div>                                
              </div>
            </div>
            <!-- Grid column #3.1.3.1 -->

            <!-- Grid column #3.1.3.2 -->
            <div class="col-lg-4">              
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text lm justify-content-center">
                  <b>L<sub>1</sub></b>
                  </span>
                </div>
                <input type="text" id="input_l1" class="form-control" 
                placeholder="0.000" />
                <div class="input-group-append">
                  <span class="input-group-text lm justify-content-center">
                  <i>&mu;</i>m
                  </span>
                </div>                                
              </div>
            </div>
            <!-- Grid column #3.1.3.2 -->
                        
            <!-- Grid column #3.1.3.3 -->
            <div class="col-lg-4"> 
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text lm justify-content-center">
                  <b>P</b>
                  </span>
                </div>
                <input type="text" id="input_P" class="form-control" 
                placeholder="0.000" />
                <div class="input-group-append">
                  <span class="input-group-text lm justify-content-center">
                  mN
                  </span>
                </div>
              </div>            
            </div>
            <!-- Grid column #3.1.3.3 -->                        
          </div>
          <!-- Grid row #3.1.3 -->
          
          <!-- Grid row #3.1.4 -->
          <div class="form-row">
            <!-- Grid column #3.1.4.1 -->
            <div class="col-lg-12 my-0">                                                    
              <hr class="mt-1"/>								
            </div>
            <!-- Grid column #3.1.4.1 -->   
          </div>			
          <!-- Grid row #3.1.4 -->
                    
          <!-- Grid row #3.1.5 -->
          <div class="form-row">          
            <!-- Grid column #3.1.5.1 -->
            <div class="col-lg-6">
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text lm justify-content-center">
                  <b>K<sub>I</sub></b>
                  </span>
                </div>
                <input type="text" id="output_K" class="form-control" 
                placeholder="0.000" disabled />            
                <div class="input-group-append">
                  <span class="input-group-text lm justify-content-center">
                  MPa m<sup>0.5</sup>
                  </span>
                </div>                            
              </div>
            </div>
            <!-- Grid column #3.1.5.1 -->
                        
            <!-- Grid column #3.1.5.2 -->
            <div class="col-lg-3">       
              <button type="button" class="btn btn-outline-success btn-lg btn-block mb-3" 
              id ="intp" disabled>
              Inter/Extrapolation
              </button> 
            </div>
            <!-- Grid column #3.1.5.2 -->
            
            <!-- Grid column #3.1.5.3 -->
            <div class="col-lg-3">
              <button type="button" class="btn btn-success btn-lg btn-block mb-3" 
              id ="run" onclick ='displayme()' disabled>
              <b>Run</b>
              </button> 
            </div>
            <!-- Grid column #3.1.5.3 -->            
          </div>
          <!-- Grid row #3.1.5 -->
          
          <!-- Grid row #3.1.6 -->
          <div class="form-row">
            <!-- Grid column #3.1.6.1 -->
            <div class="col-lg-12 my-0">                                                    
              <hr class="mt-1"/>								
            </div>
            <!-- Grid column #3.1.6.1 -->   
          </div>			
          <!-- Grid row #3.1.6 -->          

          <!-- Grid row #3.1.7 -->
          <div class="form-row">		    
            <!-- Grid column #3.1.7.1 -->
            <div class="col-lg-12">
              <div class="form-group">
                <textarea class="form-control" id="txtarea" rows="2"
                placeholder="History" readonly></textarea>
              </div>          
            </div>
            <!-- Grid column #3.1.7.1 -->
          </div>
          <!-- Grid row #3.1.7 -->          
        </div>
        <!-- Grid column #3.1 -->							
      </div>
      <!-- Grid row #3 -->      
    </form>
    <!-- Form ends -->        
  </div>
  <!-- Container #2 -->  
</body>
	
</html>
