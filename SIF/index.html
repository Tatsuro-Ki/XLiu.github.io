<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIF Calculation</title>
</head>
<body>
<input type="number" id="num1">
<select name="" id="symbol">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">x</option>
    <option value="/">÷</option>
</select>
<input type="number" id="num2">
<input type="button" value="计算" id="result">
<input type="text" id="showResult">
<script>
(function(){
    var n1 = document.getElementById('num1'),
        n2 = document.getElementById('num2'),
        s = document.getElementById('symbol'),
        rs = document.getElementById('result'),
        sr = document.getElementById('showResult');
    rs.onclick = function(ev){
        sr.value = n1.value + ' ' +  s.value + ' ' + n2.value + ' = ' + (eval('(' + n1.value + s.value + n2.value + ')'));
    };
})();
</script>
    
<div id="demo">
  <h2>demo展示</h2>
  <ul>
    <li>
      <p>
        Compute Hamming Distance:&nbsp;&nbsp;<a href="https://github.com/podiumdesu/js/blob/master/leetcode/461HammingDistance.js" target="_abc">源代码</a>
      </p>
      <br />
      <span>第一个数字：<input type="text" id="field1" placeholder="请输入一个整数" />
      第二个数字：<input type="text" id="field2" placeholder="请再输入一个整数" /></span>
      <input type="button" id ="button" value="点我('>')"  onclick="displayme()"/>
      <p>
      <span>两个数字间的汉明距离是：</span>
      <input type="text" value="" id="output" placeholder="hammingDistance" />
      </p>
    </li>
  </ul>
</div>
    
</body>
</html>
